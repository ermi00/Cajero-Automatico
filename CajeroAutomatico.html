<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./pruebas.js"></script>
    <title>Cajero Automatico</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="a-nav" href="./Inicio.html">Inicio</a></li>
                <li><a class="a-nav" href="./CajeroAutomatico.html">Cajero Automatico</a></li>
                <li><a class="a-nav" href="#">Informacion</a></li>
            </ul>
        </nav>
    </header>
    <section id="sectionCuentas">
        <h1>Cuentas</h1>
        <h2>Seleciona tu cuenta de usuario.</h2>
        <form action="">
            <div class="divInputCuentas">
                <label for="inputUsuario1"><img src="./assets/User1.png" alt="Foto de perfil del Usuario 1"></label>
                <input type="radio" id="inputUsuario1" name="grupoInputCuentas">
            </div>

            <div class="divInputCuentas">
                <label for="inputUsuario2"><img src="./assets/User2.png" alt="Foto de perfil del Usuario 2"></label>
                <input type="radio" id="inputUsuario2" name="grupoInputCuentas">
            </div>

            <div class="divInputCuentas">
                <label for="inputUsuario3"><img src="./assets/User3.png" alt="Foto de perfil del Usuario 3"></label>
                <input type="radio" id="inputUsuario3" name="grupoInputCuentas">
            </div>
        </form>
        <a type="submit" id="botonContinuar" class="botones">Continuar</a>
    </section>

    <section id="sectionOperaciones">
        <h1>Operaciones</h1>
        <h2>Seleciona una operacion a realizar.</h2>
        <div>
            <button type="submit" id="botonConsultarSaldo" class="botones">Consultar Saldo</button>
            <button type="submit" id="botonIngresarMonto" class="botones">Ingresar monto</button>
            <button type="submit" id="botonRetirarMonto" class="botones">Retirar monto</button>
        </div>
        <div id="menuSaldoActual">
            <h1>Tu saldo actual es de:</h1>
            <span id="spanResultadoSaldoActual"></span>
        </div>

        <div id="menuIngresarMonto">
            <h1>Ingresa la cantidad a depositar</h1>
            <input type="number" placeholder="$" id="inputIngresarMonto">
            <button type="submit" class="botones" id="botonConfirmarIngresarMonto">CONFIRMAR</button>
            <span id="spanResultadoIngresarMonto"></span>
        </div>

        <div id="menuRetirarMonto">
            <h1>Ingresa la cantidad a retirar</h1>
            <input type="number" placeholder="$" id="inputRetirarMonto">
            <button type="submit" class="botones" id="botonConfirmarRetirarMonto">CONFIRMAR</button>
            <span id="spanResultadoRetirarMonto"></span>
        </div>
    </section>

    <!-- <span id="comentarioPersonal">Contrase√±as: Usuario 1: 12qw Usuario2: 34er Usuario 3: 56ty</span> -->
</body>
</html>
